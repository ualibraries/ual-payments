imports:
  # settings specific to a particular machine
  - ./behat.local.yml
default:
  suites:
    default:
      contexts:
        - FeatureContext:
           api: '@test.App\Service\AlmaApi'
  extensions:
    Behat\Symfony2Extension:
      kernel:
        bootstrap: features/bootstrap/bootstrap.php
        class: App\Kernel
    Behat\MinkExtension:
      sessions:
        default:
          goutte: ~
        javascript:
          browser_stack:
            capabilities:
              browser: 'chrome'
              browserstack-tunnel: true
