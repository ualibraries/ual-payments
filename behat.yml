imports:
  # settings specific to a particular machine
  - ./behat.local.yml
default:
  suites:
    default:
      contexts:
        - behatch:context:browser
        - \FeatureContext
  extensions:
    Behatch\Extension: ~
    Behat\Symfony2Extension:
      kernel:
        bootstrap: features/bootstrap/bootstrap.php
        class: App\Kernel
    Behat\MinkExtension:
      sessions:
        default:
          goutte: ~
        javascript:
          zombie:
            server_path: bin/mink-zombie-server.js
