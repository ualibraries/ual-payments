<VirtualHost *:80>
  DocumentRoot "/home/circleci/repo/web"

  <Directory "/home/circleci/repo/web">
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      <IfModule mod_authz_core.c>
          Require all granted
      </IfModule>
      <IfModule !mod_authz_core.c>
          Order allow,deny
          Allow from all
      </IfModule>
  </Directory>

</VirtualHost>
